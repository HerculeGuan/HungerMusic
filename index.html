<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1037960_tqv2v7a4by.css">
    <title>Hunger Music</title>
</head>

<body>
    <section id="page-music">
        <main class="layout">
            <div class="aside">
                <figure></figure>
                <div class="actions">
                    <span class="iconfont icon-heart"></span>
                    <span class="iconfont icon-play"></span>
                    <span class="iconfont icon-next"></span>
                </div>
            </div>
            <div class="detail">
                <span class="tag">90后</span>
                <h1>It 's a new day</h1>
                <ul class="icons">
                    <li><span class="iconfont icon-listen"></span>3333</li>
                    <li><span class="iconfont icon-heart"></span>128</li>
                    <li><span class="iconfont icon-good"></span>20</li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">1:02</div>
                </div>
                <div class="author">周杰伦</div>
                <div class="lyric">
                    <p>hello</p>
                </div>
            </div>

        </main>
        <footer>
            <div class="box layout">
                <span class="iconfont icon-left"></span>
                <span class="iconfont icon-right"></span>
                <ul>
                    <li>
                        <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                        <h3>漫步春天</h3>
                    </li>
                </ul>
            </div>  
        </footer>
    </section>
    <section id="page-cover"></section>
    <div class="bg"></div>
</body>
<script src="node.js"></script>

</html>
